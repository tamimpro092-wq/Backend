services:
  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30

  backend:
    build:
      context: ./backend
    env_file:
      - ./.env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - jarvis_data:/data
      - ./workspace:/workspace
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/status').read(); print('ok')"]
      interval: 5s
      timeout: 5s
      retries: 30

  worker:
    build:
      context: ./backend
    env_file:
      - ./.env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - jarvis_data:/data
      - ./workspace:/workspace
    depends_on:
      backend:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["celery", "-A", "app.celery_app:celery_app", "worker", "-l", "INFO", "-Q", "default"]

  beat:
    build:
      context: ./backend
    env_file:
      - ./.env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - jarvis_data:/data
      - ./workspace:/workspace
    depends_on:
      backend:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["celery", "-A", "app.celery_app:celery_app", "beat", "-l", "INFO"]

  frontend:
    build:
      context: ./frontend
    env_file:
      - ./.env
    environment:
      - NODE_ENV=production
      # SSR inside Docker network
      - BACKEND_INTERNAL_URL=http://backend:8000
      # Browser on host
      - NEXT_PUBLIC_BACKEND_BROWSER_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/status',{cache:'no-store'}).then(r=>{if(!r.ok)process.exit(1)}).catch(()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 30

  ollama:
    image: ollama/ollama:latest
    profiles: ["ollama"]
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    healthcheck:
      test: ["CMD", "sh", "-lc", "wget -qO- http://localhost:11434/api/tags >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30

volumes:
  jarvis_data:
  ollama_data:
